<mat-form-field class="w-full">
  <mat-label>{{label}}</mat-label>
  <input matInput [matDatepicker]="picker" (click)="picker.open()" [(ngModel)]="data">
  <mat-datepicker #picker></mat-datepicker>
  <ng-container *ngIf="data">
    <span class="clearData" (click)="data = null">x</span>
  </ng-container>
</mat-form-field>
