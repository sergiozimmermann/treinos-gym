<div class="listaTreinosDiarios flex flex-column">
  @for (treino of treinosDiarios; track treino) {
  <div class="cardBox" (click)="onSelecionarTreino.emit({treino: treino, click: $event})">
    <app-card-treino-diario [treino]="treino" (deletarTreino)="deletarTreino(treino.id)"></app-card-treino-diario>
  </div>
  }
</div>
