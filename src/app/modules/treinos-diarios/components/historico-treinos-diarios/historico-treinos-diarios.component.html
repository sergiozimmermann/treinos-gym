<app-filtro-treinos-diarios (onFiltrar)="ListaTreinosDiarios?.getTreinosDiarios($event)"
    (adicionarTreino)="adicionarTreino.emit()"></app-filtro-treinos-diarios>

<div style="margin-top: 10px;">
    <app-lista-treinos-diarios #ListaTreinosDiarios
        (onSelecionarTreino)="onSelecionarTreino.emit($event)"></app-lista-treinos-diarios>
</div>
