<div [ngClass]="{'display-none': isOpen}">
  <app-historico-preset (onSelecionarPreset)="abrirPreset($event)"
    (onAddPreset)="abrirPreset({preset: $event})"></app-historico-preset>
</div>

<div class="editorPreset" *ngIf="isOpen">
  <app-editor-preset [presetAtual]="presetAtual" (onSalvarOuCancelar)="isOpen = false"></app-editor-preset>
</div>
