<div class="botoes-acao">
  <div class="descartar">
    <button mat-button class="warn" (click)="onSalvarOuCancelar.emit()">Descartar</button>
  </div>
  <div class="salvar">
    <button mat-button (click)="salvarPreset()">Salvar</button>
  </div>
</div>
<div class="nmPreset">
  <input id="nmPreset" class="text-center" mat-input type="text" [(ngModel)]="presetAtual.nmPreset"
    placeholder="Nome Treino" (change)="needAtualizarPreset = true">
</div>
<div class="text-center">
  <input mat-input id="divPreset" class="text-center" type="text" [(ngModel)]="presetAtual.divPreset"
    placeholder="DivisÃ£o Treino" (change)="needAtualizarPreset = true">
</div>
<div class="listaExPreset">
  <app-lista-exercicios-preset #ListaExericiosPreset [idPreset]="presetAtual?.id"
    (salvarPreset)="salvarPreset($event)"></app-lista-exercicios-preset>
</div>
