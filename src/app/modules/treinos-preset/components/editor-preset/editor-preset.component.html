<div class="botoes-acao">
  <div class="descartar">
    <button mat-button class="warn" (click)="onSalvarOuCancelar.emit()">Descartar</button>
  </div>
  <div class="salvar">
    <button mat-button class="secondary" (click)="salvarPreset()">{{presetAtual?.id ? 'Salvar' : 'Adicionar'}}</button>
  </div>
</div>
<div class="nmPreset">
  <input #InputNmPreset id="nmPreset" class="text-center" mat-input type="text" [(ngModel)]="presetAtual.nmPreset"
    placeholder="Nome Treino" (change)="needAtualizarPreset = true" (focus)="InputNmPreset.select()">
</div>
<div class="text-center">
  <input #InputDivPreset mat-input id="divPreset" class="text-center" type="text" [(ngModel)]="presetAtual.divPreset"
    placeholder="DivisÃ£o Treino" (change)="needAtualizarPreset = true" (focus)="InputDivPreset.select()">
</div>
<div class="listaExPreset">
  <app-lista-exercicios-preset #ListaExericiosPreset [novoPreset]="novoPreset" [idPreset]="presetAtual?.id"
    (salvarPreset)="salvarPreset()"></app-lista-exercicios-preset>
</div>
