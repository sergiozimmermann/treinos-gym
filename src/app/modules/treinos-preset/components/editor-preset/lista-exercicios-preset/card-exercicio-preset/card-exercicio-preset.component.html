<form [formGroup]="formulario" class="cardExercicio flex flex-column">
    <div class="form-group">
        <label>Nome Exercício</label>
        <input #InputNmExercicio type="text" formControlName="nmExercicio" (change)="onChangeInputs()"
            [readonly]="readOnly" (focus)="InputNmExercicio.select()">
    </div>
    <div class="form-group">
        <label>Obs.</label>
        <textarea #InputObs formControlName="obsExercicio" (change)="onChangeInputs()" [readonly]="readOnly"
            (focus)="InputObs.select()"></textarea>
    </div>
    <div class="form-group flex-row" style="column-gap: 10px">
        <div class="form-group align-items-end">
            <label>Qtd. Séries</label>
            <input #InputQtdSeries type="number" formControlName="qtdSerie" (change)="onChangeInputs()"
                [readonly]="readOnly" (focus)="InputQtdSeries.select()">
        </div>
        <div class="form-group flex-row align-items-end" style="column-gap: 10px;">
            <div>
                <label>Min. Rep.</label>
                <input #InputMinRep type="number" formControlName="minRep" (change)="onChangeInputs()"
                    [readonly]="readOnly" (focus)="InputMinRep.select()">
            </div>
            <div>
                <label>Max. Rep.</label>
                <input #InputMaxRep type="number" formControlName="maxRep" (change)="onChangeInputs()"
                    [readonly]="readOnly" (focus)="InputMaxRep.select()">
            </div>
        </div>
    </div>
    <div *ngIf="!readOnly">
        <button mat-button class="w-full warn" style="margin-top: 10px;"
            (click)="onDeleteExercicio.emit()">Deletar</button>
    </div>
</form>
