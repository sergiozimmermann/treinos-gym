    <app-card-exercicio-preset #CardExercicioPreset [exercicioPreset]="exercicio"
      (exercicioPresetChange)="exerciciosPreset[i] = $event"
      (onDeleteExercicio)="removerExPreset(exercicio.id)"></app-card-exercicio-preset>
  </ng-container>
</div>

<div class="botaoAddEx">
  <button mat-button class="w-full" (click)="addExercicioPreset()">Adicionar Exerc√≠cio</button>
</div>
