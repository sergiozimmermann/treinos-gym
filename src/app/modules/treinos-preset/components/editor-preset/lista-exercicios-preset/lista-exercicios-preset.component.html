<div class="listaCards">
  <ng-container *ngFor="let exercicio of exerciciosPreset; index as i">
    <app-card-exercicio-preset #CardExercicioPreset [indexExPreset]="i" [readOnly]="readOnly"
      [exercicioPreset]="exercicio" (exercicioPresetChange)="exerciciosPreset[i] = $event"
      (onDeleteExercicio)="removerExPreset(exercicio.id, i)"></app-card-exercicio-preset>
  </ng-container>
</div>

<div class="botaoAddEx" *ngIf="!readOnly">
  <button mat-button class="w-full" (click)="addExercicio()">Adicionar Exerc√≠cio</button>
</div>
